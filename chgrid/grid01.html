<html>
    <head>
        <style>
            * {
                margin: 0;padding: 0;box-sizing: border-box;
            }
            .box {
                border: 1px solid black;
                height: 200px;
                margin-bottom: 10px;

            }
            .box-container{
                display: grid;
                grid-template-columns: repeat(4,1fr);grid-gap: 10px;
            }
        </style>
    </head>
    <body>
        <div class="box-container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </body>
</html>
