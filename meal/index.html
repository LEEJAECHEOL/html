<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header"> 
        <h1 class="header__title">Add meals</h1>
    </header>
    <nav class="navigation">
        <ul class="navigation__list">
            <li class="navigation__item">
                <span class="item__icon">🥪</span>
                <span class="item__text">All</span>
            </li>
            <li class="navigation__item">
                <span class="item__icon">🍕</span>
                <span class="item__text">Pizza</span>
            </li>
            <li class="navigation__item">
                <span class="item__icon">🥩</span>
                <span class="item__text">Meat</span>
            </li>
            <li class="navigation__item">
                <span class="item__icon">🥗</span>
                <span class="item__text">Veggies</span>
            </li>
        </ul>
    </nav>
    <hr/>
    <main>
        <section class="featured">
            <h2 class="featured__title">Feactured meal</h2>
            <article class="featured__meals">
                <div><img src="images/meal1.png" alt=""></div>
                <div><img src="images/meal2.png" alt=""></div>
                <div><img src="images/meal3.png" alt=""></div>
                <div><img src="images/meal4.png" alt=""></div>
            </article>
        </section>
        <hr/>
        <section class="recipes">
            <ul class="recipes__list">
                <li class="recipes__item">
                    <span class="recipes__name">Pastar Carbonara</span>
                    <button class="recipes__icon">➕</button>
                </li>
                <li class="recipes__item">
                    <span class="recipes__name">Lasagna</span>
                    <button class="recipes__icon">➕</button>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
