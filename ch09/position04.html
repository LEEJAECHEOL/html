<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {position: relative;}
        .box1{
            position: relative;
           width:300px;
           height:300px;
           background-color: yellow; 
           display: inline-block;
        }
        /* absolute는 부모가 relative 인경우 따라다닌다.  */
        .box2{
            position: absolute;top:50px; left: 50px;
           width:200px;
           height:200px;
           background-color: red; 
           display: inline-block;
        }
    </style>
</head>
<body>
    absolute는 부모가 relative 인경우 따라다닌다.
<div class="box1">
    <div class="box2"></div>
</div>

</body>
</html>
